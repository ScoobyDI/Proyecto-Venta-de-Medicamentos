<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="../../public/css/register.css">
</head>

<body>
    <header class="header">
        <img src="../../public/img/logo.png">
    </header>
    <main class="cuerpo">
        <section class="cuerpo__contenedor_register">
            <h1 class="form-register_titulo">CREAR CUENTA</h1>
            <form name="form" class="form-register">
                <img src="../../public/img/UsuarioRegistro.png">
                <h3 class="form-register__subtitulos"> Nombres </h3>
                <input class="form-register__control" type="text" id="nombres" placeholder="Ingrese sus Nombres" required>
                <h3 class="form-register__subtitulos"> Apellido Paterno </h3>
                <input class="form-register__control" type="text" name="ApellidoPaterno" id="ApellidoPaterno" placeholder="Ingrese su Apellido" required>
                <h3 class="form-register__subtitulos"> Apellido Materno </h3>
                <input class="form-register__control" type="text" name="ApellidoMaterno" id="ApellidoMaterno" placeholder="Ingrese su Apellido" required>
                <h3 class="form-register__subtitulos"> Teléfono </h3>
                <input class="form-register__control" type="text" name="telefono" id="telefono" placeholder="Ingrese su teléfono" required>
                <h3 class="form-register__subtitulos"> DNI </h3>
                <input class="form-register__control" type="text" name="DNI" id="dni" placeholder="Ingrese su DNI" required>
                <h3 class="form-register__subtitulos"> Correo </h3>
                <input class="form-register__control" type="email" name="Email" id="correo" placeholder="Ingrese su correo" required>
                <h3 class="form-register__subtitulos"> Contraseña </h3>
                <input class="form-register__control" type="password" name="Password" id="contrasena" placeholder="Ingrese su contraseña" required>
                <h3 class="form-register__subtitulos"> Confirmar contraseña </h3>
                <input class="form-register__control" type="password" name="Password" id="contrasena" placeholder="Ingrese su contraseña" required>
                <button class="btnRegistrarse" onclick="registrarUsuario()">Registrar</button>
            </form>
        </section>
    </main>
</body>

</html>
